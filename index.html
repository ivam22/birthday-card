<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1 class="display-3 text-center pb-5">Happy birthday pookie!🥳</h1>
        <div class="cake">
            <div class="candle">
                <div class="flame" id="flame"></div>
            </div>
            <div class="layer layer1"></div>
            <div class="layer layer2"></div>
            <div class="layer layer3"></div>
        </div>
        <p class="hint">A sada puhni i zaželi želju! (Ozbiljno puhni...)</p>
    </div>

    <button class="btn" id="playBtn">Stisni za rođendansku poruku 🎉</button>


    <audio id="song" src="fantastic4.mp3" autoplay loop></audio>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
